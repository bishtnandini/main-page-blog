<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://b.zmtcdn.com/images/logo/zomato_logo_2017.png">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style2.css">

</head>

<body>

    <div class="wrapper">
        <div class="text">
            <h1>Create account</h1>
            <form action="">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name"><br>
                <input type="text" placeholder="Email"><br>
                <input type="text" placeholder=" Password"><br>
                <input type="text" placeholder="Confirm your Password">
            </form>
            <div class="terms">
                <input type="checkbox" name="" id="checkboox">
                <label for="checkboox">I agree to these <a href="">Terms & Condition</a>
                </label>
            </div>
            <button class="round">Sign in </button>
            <button class="square">Sign in with facebook</button>
            <button class="squares">Sign in with google</button>

            <div class="member">
                Already have an account? <a href="/signup&login/already.html">Login Here</a>
            </div>
        </div>
        <div class="imgess">
            <img src="/imgess/Group 3.png" alt="">
        </div>
    </div>


</body>

</html>
